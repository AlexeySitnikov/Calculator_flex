<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator_flex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator_frame calculator_frameDark">
      <div class="calculator_display">
        <div class="calculator_history">
          <span>50</span>
          <strong>+</strong>
          <span>50</span>
        </div>
        <div class="calculator_total">100</div>
      </div>
      <div class="calculator_buttons">
        <div class="calculator_row">
          <div class="calculator_col calculator_clearButton" data-type="erase">C</div>
          <div class="calculator_col calculator_actionButtons" data-type="percent">%</div>
          <div class="calculator_col calculator_actionButtons" data-type="delete">Del</div>
          <div class="calculator_col calculator_actionButtons" data-type="divide">/</div>
        </div>
        <div class="calculator_row">
          <div class="calculator_col" data-type="number">7</div>
          <div class="calculator_col" data-type="number">8</div>
          <div class="calculator_col" data-type="number">9</div>
          <div class="calculator_col calculator_actionButtons" data-type="multiply">*</div>
        </div>
        <div class="calculator_row">
          <div class="calculator_col" data-type="number">4</div>
          <div class="calculator_col" data-type="number">5</div>
          <div class="calculator_col" data-type="number">6</div>
          <div class="calculator_col calculator_actionButtons" data-type="minus">-</div>
        </div>
        <div class="calculator_row">
          <div class="calculator_col" data-type="number">1</div>
          <div class="calculator_col" data-type="number">2</div>
          <div class="calculator_col" data-type="number">3</div>
          <div class="calculator_col calculator_actionButtons" data-type="plus">+</div>
        </div>
        <div class="calculator_row">
          <div class="calculator_col" data-type="dot">.</div>
          <div class="calculator_col" data-type="number">0</div>
          <div class="calculator_col calculator_actionButtons Hystory" data-type="history">History            
          </div>
          <div
            class="calculator_col calculator_actionButtons" data-type="equal">=</div>
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
